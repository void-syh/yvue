<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{test}}</h1>
        <input type="text" y-model="test">
        <input type="text" y-model="msg">
        <input type="text" y-model="msg">
        <input type="text" y-model="class.student">
        <h2>{{class.student}}</h2>
        <p>{{msg}}</p>
        <ul>
            <li>{{msg}}</li>
        </ul>
    </div>
    <script>
        var vm = new yvue({
            el: '#app',
            data: {
                msg: 'hello world!',
                test: 'this is test',
                class: {
                    student: 'syh'
                }
            }
        })
    </script>
</body>

</html>
